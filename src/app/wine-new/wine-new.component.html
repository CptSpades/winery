<div class="detail-content">
<h2>Add new wine</h2>
<form>
  <div class="form-group">
    <label for="wineName">Name</label>
    <input type="text" class="form-control" id="wineName" placeholder="Wine Name">
  </div>
  <div class="form-group">
      <label for="wineVineyard">vineyard</label>
      <input type="text" class="form-control" id="wineVineyard" placeholder="Vineyard">
  </div>    
  <div class="form-group">
      <label for="wineYear">Year</label>
      <input type="text" class="form-control" id="wineYear" placeholder="Year">
  </div>
  <div class="form-group">
      <label for="wineDescription">Description</label>
      <textarea class="form-control" id="wineDescription" rows="3"></textarea>
  </div>
  <button type="button" class="button">Submit</button>
</form>
</div>
