<input type="text" class="float-right" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search">
<table class="table table-striped table-light" *ngIf="wines">
  <thead class="thead-dark">
    <tr>
      <th scope="col" (click)="sortBy('id')">#</th>
      <th scope="col" (click)="sortBy('name')">Name</th>
      <th scope="col" (click)="sortBy('vineyard')">Vineyard</th>
      <th scope="col" (click)="sortBy('year')">Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wine of (wines | tableFilter: searchText)" routerLink="/wine/{{wine.id}}">
      <th scope="row">{{wine.id}}</th>
      <td>{{wine.name}}</td>
      <td>{{wine.vineyard}}</td>
      <td>{{wine.year}}</td>
    </tr>
  </tbody>
</table>
