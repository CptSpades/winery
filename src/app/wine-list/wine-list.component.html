<div class="row">
  <app-wine-card class="col-md-4 pl-0 pr-0" *ngFor="let wine of (wines | tableFilter: searchText)" routerLink="/wine/{{wine.id}}" [wine]="wine"></app-wine-card>
</div>
<input type="text" class="float-right" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search">
